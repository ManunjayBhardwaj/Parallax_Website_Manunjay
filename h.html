<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search and Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        /* Navigation Bar */
        nav {
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }
        /* Container */
        .container {
            padding: 20px;
        }
        /* Search Section */
        .book-search input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .book-search button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .book-search button:hover {
            background-color: #45a049;
        }
        /* Recommendation Section */
        .book-recommendations button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .book-recommendations button:hover {
            background-color: #45a049;
        }
        /* List Style */
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        /* Footer */
        footer {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Feedback Form */
        .feedback-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border-radius: 10px;
        }
        .feedback-form input, .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .feedback-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .feedback-form button:hover {
            background-color: #45a049;
        }
        .feedback-form .close-btn {
            float: right;
            cursor: pointer;
            color: #4CAF50;
            font-size: 20px;
            margin-top: -10px;
        }
        /* Contact Us Section */
        #contact {
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #contact h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div>Book Explorer</div>
    <div>
        <a href="#home">Home</a>
        <a href="#contact">Contact Us</a>
        <a href="#" onclick="showFeedbackForm()">Feedback</a>
    </div>
</nav>

<!-- Main Content Container -->
<div class="container" id="home">
    <!-- Book Search Section -->
    <div class="book-search">
        <h1>Search for a Book</h1>
        <input type="text" id="searchInput" placeholder="Enter book title or author">
        <button onclick="searchBooks()">Search</button>
    </div>

    <!-- Book Search Results Section -->
    <ul id="searchResults">
        <!-- Search results will appear here -->
    </ul>

    <!-- Book Recommendations Section -->
    <div class="book-recommendations">
        <h1>Recommended Books</h1>
        <button onclick="getRecommendations()">Get Recommendations</button>
        <ul id="recommendationsList">
            <!-- Recommendations will appear here -->
        </ul>
    </div>
</div>

<!-- Feedback Form Modal -->
<div class="feedback-form" id="feedbackForm">
    <span class="close-btn" onclick="closeFeedbackForm()">&times;</span>
    <h2>Feedback Form</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Feedback" rows="5" required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

<!-- Contact Us Section -->
<div id="contact" class="container">
    <h2>Contact Us</h2>
    <p>Email: support@bookexplorer.com</p>
    <p>Phone: +123 456 7890</p>
</div>

<!-- Footer -->
<footer>
    &copy; 2024 Book Explorer
</footer>

<script>
    function showFeedbackForm() {
        document.getElementById('feedbackForm').style.display = 'block';
    }

    function closeFeedbackForm() {
        document.getElementById('feedbackForm').style.display = 'none';
    }

    function searchBooks() {
        var searchQuery = document.getElementById('searchInput').value;
        if (searchQuery) {
            var searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = "<li>Searching for: " + searchQuery + "</li>"; // Replace with actual search logic
            // Add your search functionality here
        }
    }

    function getRecommendations() {
        var recommendationsList = document.getElementById('recommendationsList');
        recommendationsList.innerHTML = "<li>Loading recommendations...</li>"; // Replace with actual recommendation logic
        // Add your recommendation logic here
    }
</script>

</body>
</html>
